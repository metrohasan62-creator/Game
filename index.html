<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Simple Racing Game</title>
<style>
  body {
    margin: 0;
    background: #111;
    overflow: hidden;
    font-family: sans-serif;
  }
  #gameCanvas {
    display: block;
    margin: 0 auto;
    background: #222;
  }
  .controls {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
  }
  button {
    padding: 15px 25px;
    background: #0a84ff;
    border: none;
    color: white;
    font-size: 18px;
    border-radius: 10px;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<div class="controls">
  <button id="leftBtn">⬅ Left</button>
  <button id="rightBtn">Right ➡</button>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let carX = 200;
let carY = 500;
let speed = 2;
let roadWidth = 200;
let offset = 0;

function drawRoad() {
  ctx.fillStyle = '#444';
  ctx.fillRect((canvas.width-roadWidth)/2, 0, roadWidth, canvas.height);

  ctx.strokeStyle = 'white';
  ctx.setLineDash([20, 15]);
  ctx.lineWidth = 4;
  ctx.beginPath();
  ctx.moveTo(canvas.width/2, -canvas.height + offset);
  ctx.lineTo(canvas.width/2, canvas.height*2 + offset);
  ctx.stroke();
}

function drawCar() {
  ctx.fillStyle = 'yellow';
  ctx.beginPath();
  ctx.arc(carX, carY, 15, 0, Math.PI * 2);
  ctx.fill();
}

function update() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  offset += speed;
  if(offset > 40) offset = 0;

  drawRoad();
  drawCar();

  requestAnimationFrame(update);
}
update();

document.getElementById("leftBtn").onclick = ()=>{
  carX -= 15;
};
document.getElementById("rightBtn").onclick = ()=>{
  carX += 15;
};
</script>
</body>
</html>
